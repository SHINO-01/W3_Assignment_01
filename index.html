<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32f2f78ae7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="#">United States</a>
                <a href="#">Trip Boards</a>
                <a href="#">List your property</a>
                <a href="#">Help</a>
                <a href="#">My trips</a>
                <a href="#">Sign in</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="buttons">
            <a href="#" class="back-arrow">‚Üê See all properties</a>
            <button class="share">Share</button>
            <button class="save">Save</button>
        </div>
        <div class="gallery">
            <div class="main-image">
                <img src="images/image02.png" alt="Main Property View">
            </div>
            <div class="small-images">
                <img src="images/image06.png" alt="Small Image 1">
                <img src="images/image04.png" alt="Small Image 2">
                <img src="images/image05.png" alt="none">
                <div class="image-overlay">
                    <img src="images/image06.png" alt="Small Image 4">
                    <span><i class="fa-regular fa-images"></i> 30+</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
